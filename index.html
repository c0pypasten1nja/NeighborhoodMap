<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Nomad Spaces in Neighbourhood</title>
	    <link rel="stylesheet" href="css/main.css">
	    <link rel="stylesheet" href="css/jasny-bootstrap.min.css">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>



	<div class="map"> 
		<div class="container-fluid">
		  <div class="row content">
		  	<div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
			    <div class="col-sm-3a sidenav">
		    		<h1 class ="projName">Find Nomad Spaces in Neighbourhood</h1>
						<input data-bind="addressAutocomplete: neighbourhood" id="neighbourhood-location" placeholder="Enter city">
		          		<hr>
		    			<select class="query" data-bind="options: nomadCatergoryOptions, optionsCaption: 'Select Nomad Pad Category', value: selectedNomadCatergory, optionsValue: 'name'"></select>
		    			<hr>
		    			<div class="listWrapper">
				          <ul class="list-unstyled components" data-bind="foreach: nomadSpaces">
				            <li data-bind="click: $parent.callMarker">
				              <span class="text" data-bind="text: name"></span>
				            </li>
				          </ul>
				        </div>
			    </div>
		    </div>
		    <div class="navbarN navbar-default navbar-fixed-top hidden-md hidden-lg">
		    	<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
		    </div>

		    <div class="col-sm-9a">
		    	<div id="map"></div>
		    </div>


	    </div>

	  </div>
	</div>
	   	<script src="js/lib/knockout.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="js/app.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="js/jasny-bootstrap.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD0SAHgHofqNiNzsCbfxofpqLPOd52khOg&v=3&callback=initMapViewModel"
	     async defer></script>

	</body>
</html>
